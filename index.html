<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-image: url(images/bg-stars.svg);
      background-color: var(--global-backcolor);

    }

    footer{
      background-image: url(images/pattern-hills.svg);
      background-repeat:repeat-x;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>    
  <header>
  <h1>We're launching soon</h1>
</header>

  <section>

    <div id="principal">
      <div id="dias">
        <p>Days</p>
      </div>
      <div id="horas">
        <p>Hours</p>
      </div>
      <div id="minutos">
        <p>Minutes</p>
      </div>
      <div id="segundos">
        <p>Seconds</p>
      </div>
    </div>
  </section>

  <footer class="attribution">
    <div>
      <img src="images/icon-facebook.svg">
      <img src="images/icon-pinterest.svg">
      <img src="images/icon-instagram.svg">
    </div>
  Coded by <a href="https://www.linkedin.com/in/rodrigojfreitas/">Rodrigo Freitas</a>.
  </footer>

 
  

<script src="javascript/script.js"></script>
</body>
</html>
